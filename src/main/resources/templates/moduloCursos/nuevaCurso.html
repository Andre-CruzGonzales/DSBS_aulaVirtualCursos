<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <title>Crear nuevo curso</title>
</head>
<body>

<div align="center">
  <h1 >Nuevo curso</h1>
  <form action="#" th:action="@{/cursos/guardar}" th:object="${curso}" method="post">
    <table border="2" cellpadding="10">

      <tr>
        <td>Nombre:</td>
        <td><input type="text" th:field="*{nombre}"/></td>
      <tr>

      <tr>
        <td>Codigo del curso:</td>
        <td><input type="text" th:field="*{codcurso}"/></td>
      <tr>

      <tr>
        <td>Descripcion:</td>
        <td><input type="text" th:field="*{descripcion}"/></td>
      <tr>

      <tr>
        <td>Docente:</td>
        <td><input type="text" th:field="*{docente}"/></td>
      <tr>

      <tr>
        <td>Temario:</td>
        <td><input type="text" th:field="*{temario}"/></td>
      <tr>

      <tr>
        <td>Img:</td>
        <td><input type="text" th:field="*{img}"/></td>
      <tr>

      <tr>

        <td colspan="2"> <button type="submit" class="btn btn-dark">Save</button></td>

      </tr>
    </table>
  </form>
</div>
</body>
</html>
